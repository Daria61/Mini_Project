<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="row mt-3 justify-content-between">
            <div id="logo " class="col-1 ">
                <a href="Home.html"><img src="https://i.pinimg.com/originals/7a/85/32/7a853220cce2fced4a053c36bb96883f.png" alt="" id="logo"></a>
            </div>
            <div id="search" class="col-8 row border rounded-5 justify-content-start p-1">
                <i class="mt-2 col-1 bi bi-search"></i>
                <input type="input" placeholder="search" class="col-10 border-0 h-75 mt-1" id="input">
            </div>
            <div class=" col-2 text-end ">
                <button class="btn btn-primary "><a  class="" href="#">Sign in</a></button>
                <button class="btn btn-primary wishpar" onclick="Modal()" ><i class="bi bi-cart2 "></i><p id="wish"></p></button>
            </div>
        </div>
        <div class="container">
            <nav id="catgo" class="row mt-4 justify-content-between">
            </nav>
        </div>
    </header>
    <main class="row container m-auto">
        <div class ="border rounded w-75 h-75 bg-secondary  " id="modal">  
        </div>
        <aside class="col-2  mt-4  ">
            <h5 class="border rounded p-2 text-center" ><i class="bi bi-caret-down pe-2"></i> Category</h5>
            <div id="asideCate"></div>
            <div class="pt-3">
                <div id="sortByprice">
                    <button class="btn btn-outline-info mb-2" onclick="SortByPrice('low')">Price: Low → High</button>
                    <button class="btn btn-outline-info" onclick="SortByPrice('high')">Price: High → Low</button>
                </div>
            </div>
        </aside>
        <div id="list" class="row p-4 col-9"></div>
        <div id="Pages"></div>
    </main>
    <script src="shopppy.js"></script>
</body>
</html>
